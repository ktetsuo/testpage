<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <style type="text/css">
      button {
        user-select: none;  // 選択不可
        touch-callout: none;  // ロングタッチ無効
      }
      button.array {
        height:60px;
        width:60px;
        background:#fff;
        border-radius: 5px;
        text-decoration:none;
        line-height:1;
        margin: 5px, 5px;
      }
      p.array {
        margin: 5px;
        padding:0px;
      }
      div#all-area {
        text-align:center;
      }
    </style>
  </head>
  <body>
    <div id="all-area">
      <div id="debug"></div>
      <h1>Control Panel</h1>
      <p class="array">
        <button class="array" id="fwd2">↑</button>
      </p>
      <p class="array">
        <button class="array" id="fwd">↑</button>
      </p>
      <p class="array">
        <button class="array" id="left2">←</button>
        <button class="array" id="left">←</button>
        <button class="array" id="stop">stop</button>
        <button class="array" id="right">→</button>
        <button class="array" id="right2">→</button>
      </p>
      <p class="array">
        <button class="array" id="back">↓</button>
      </p>
      <p class="array">
        <button class="array" id="back2">↓</button>
      </p>
    </div>
    <script>    
    $('#fwd').bind('touchstart mousedown', function (event) {
      event.preventDefault();  // 多重イベント防止（touch中にmousedownが発生してしまうのを防ぐ）
      power(20, 20);
    });
    $('#fwd2').bind('touchstart mousedown', function (event) {
      event.preventDefault();  // 多重イベント防止（touch中にmousedownが発生してしまうのを防ぐ）
      power(50, 50);
    });
    $('#back').bind('touchstart mousedown', function (event) {
      event.preventDefault();  // 多重イベント防止（touch中にmousedownが発生してしまうのを防ぐ）
      power(-20, -20);
    });
    $('#back2').bind('touchstart mousedown', function (event) {
      event.preventDefault();  // 多重イベント防止（touch中にmousedownが発生してしまうのを防ぐ）
      power(-50, -50);
    });
    $('#right').bind('touchstart mousedown', function (event) {
      event.preventDefault();  // 多重イベント防止（touch中にmousedownが発生してしまうのを防ぐ）
      power(10, -10);
    });
    $('#right2').bind('touchstart mousedown', function (event) {
      event.preventDefault();  // 多重イベント防止（touch中にmousedownが発生してしまうのを防ぐ）
      power(20, -20);
    });
    $('#left').bind('touchstart mousedown', function (event) {
      event.preventDefault();  // 多重イベント防止（touch中にmousedownが発生してしまうのを防ぐ）
      power(-10, 10);
    });
    $('#left2').bind('touchstart mousedown', function (event) {
      event.preventDefault();  // 多重イベント防止（touch中にmousedownが発生してしまうのを防ぐ）
      power(-20, 20);
    });
    $('#stop').bind('touchstart mousedown', function (event) {
      event.preventDefault();  // 多重イベント防止（touch中にmousedownが発生してしまうのを防ぐ）
      power(0, 0);
    });
    // どこかで離されたらSTOP
    $('#all-area').bind("touchend mouseup", function (event) {
      event.preventDefault();  // 多重イベント防止（touch中にmousedownが発生してしまうのを防ぐ）
      power(0, 0);
    });
    function power(l, r) {
      $('#debug').text(l.toString() + ", " + r.toString())
    }
    </script>
  </body>
</html>
